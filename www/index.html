<html ng-app="ionic.fantasy">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/css/ionic.css">

    <link rel="stylesheet" href="css/app.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script src="lib/js/ionic.bundle.js"></script>
    <script src="lib/js/angular/angular-resource.js"></script>

    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>

    <script src="cordova.js"></script>
  </head>

  <body ng-controller="StatsCtrl">
    <ion-pane id="wrapper">
      <background-cycler class="bg-fade"></background-cycler>

      <ion-header-bar id="header" class="bar bar-header bar-clear">
        <h1 class="title">
          <span class="team"><i id="city-nav-icon" class="icon ion-navigate"></i> Team Awesome</span><br>
        </h1>
      </ion-header-bar>

      <ion-content scroll-event-interval="20" scroll-effects scrollbar-y="false" class="no-header">
        <ion-refresher on-refresh="refreshData()"></ion-refresher>
        <div id="main-content">
          <current-statistics></current-statistics>
          <forecast></forecast>
          <forecast></forecast>
          <forecast></forecast>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
